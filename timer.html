            <button id="pau" onclick="pause()">pause</button>
            <script>
                var paused = new Boolean(false);
                paused=false;
                function pause(){
                    if(paused){
                        paused=false;
                        document.getElementById("pau").innerText = "pause";
                    }
                    else{
                        paused=true;
                        document.getElementById("pau").innerText = "resume";
                    }  
                }
            </script>
            <form>
                <label for="clock" style="color:white ;">Time(s)</label>

            </form>

                var time = document.getElementById("clock");
                function apply(){
                    console.log(time.value);
                    min=parseInt(time.value/60);
                    sec=time.value%60;
                    m=time.value;
                }
            </script>
